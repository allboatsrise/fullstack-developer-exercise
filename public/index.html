<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fullstack Developer Exercise</title>

  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="wrapper">
    <div data-controller="AbrPersonFavoriteColor">
      <form action="" data-target="AbrPersonFavoriteColor.form">
        <select name="name" required>
          <option value=""></option>
          <option value="Andrej" selected>Andrej</option>
          <option value="Andrew">Andrew</option>
          <option value="James">James</option>
          <option value="Kayla">Kayla</option>
          <option value="Thomas">Thomas</option>
          <option value="Ziggy Stardust">Ziggy Stardust</option>
        </select>
        <input type="submit" value="Get Favorite Color" />
      </form>

      <!-- Display ABR person name and favorite color here -->
      <div class="output">
        <h3 class="label">Output:</h3>
        <span class="name" data-target="AbrPersonFavoriteColor.name">Andrej</span>
        <span class="color" data-target="AbrPersonFavoriteColor.color">Blue</span>
      </div>
    </div>
  </div>

  <script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
  <script src="js/AbrPersonFavoriteColor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
